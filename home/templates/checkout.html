<div class="container-fluid">
    <div class="row d-flex justify-content-center">
        <div class="col-sm-12">
            <div class="card mx-auto">
                <p class="heading">PAYMENT DETAILS</p>
                <form class="card-details ">
                    <div class="form-group mb-0">
                        <p class="text-warning mb-0">Phone Number</p>
                        <input type="text" name="phone-num" placeholder="1234 5678 9012 3457" size="17" id="cno"
                            minlength="19" maxlength="19">
                    </div>

                    <div class="form-group">
                        <p class="text-warning mb-0">Customer's Name</p> <input type="text" name="name"
                            placeholder="Name" size="17">
                    </div>

                    <button type="button" class="btn btn-primary"><i class="fas fa-arrow-right px-3 py-2"></i></button>
            </div>
        </form>
    </div>
</div>
