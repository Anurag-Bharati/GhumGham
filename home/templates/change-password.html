{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
	<link href="{% static 'images/ghumgham-ico.png' %}" rel="icon">
	<link href="{% static 'images/ghumgham-ico.png' %}" rel="apple-touch-icon">
	<link rel="stylesheet" href="{% static 'css/auth/auth.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/auth/otp.css' %}"/>
	<title>GhumGham Account | Edit</title>
</head>
<body>


<div class="container-otp">
		<div class="" style=" display: flex; align-self: center; flex-direction: column; justify-content: center;
	min-width:300px; width: 80%; ">
			<form method="post" href="{% url 'change-pass' %}">
				{% csrf_token %}
				<h2 class="title" align="center">Change Password</h2>
				<p class="body-text" align="center" style="font-size: large">Please provide the old and new password</p>
				<br>
				<div class="input-field"><i></i>
					<input type="password" name="o_pass" placeholder="Old Password"/>
				</div>
				<div class="input-field"><i></i>
					<input type="password" name="n_pass" placeholder="New Password"/>
				</div>
				<input type="submit" value="Submit" class="btn solid"/>
			</form>
		</div>
	<br>
	{% include './utils/_signup_messages.html' %}
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
		integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
